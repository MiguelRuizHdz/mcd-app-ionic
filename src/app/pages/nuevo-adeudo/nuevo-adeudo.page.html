<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Adeudo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-top">
    <ion-list mode="ios">
      <ion-item lines="inset">
        <ion-label position="fixed">Concepto</ion-label>
        <ion-input type="text" [(ngModel)]="adeudo.concepto" placeholder="Ej. PrÃ©stamo"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="fixed">Monto ($)</ion-label>
        <ion-input type="number" [(ngModel)]="adeudo.precio" placeholder="0.00"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="fixed">Vencimiento</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date" [(ngModel)]="adeudo.fechaPagarAntesDe"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" shape="round" (click)="crearAdeudo()"
        [disabled]="!adeudo.concepto || (adeudo.precio || 0) <= 0">
        Crear Adeudo
      </ion-button>
    </div>
  </div>
</ion-content>
