<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardarCliente()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <img src="./assets/avatars/FotoCamara.png" alt="">
      <ion-button (click)="addFoto()" expand="block" fill="clear" >
        Añadir foto
      </ion-button>
    </ion-col>
  </ion-row>

  <br>

  <ion-item>
    <ion-label position="fixed">Nombre</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Apellidos</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <br><br>
  <ion-item>
    <ion-label position="fixed">Número</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Correo</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Dirección</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


</ion-content>
