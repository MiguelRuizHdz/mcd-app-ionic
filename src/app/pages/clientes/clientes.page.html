<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/ajustes">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="">
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Searchbar with cancel button never shown -->
  <ion-searchbar mode="ios" placeholder="Buscar" showCancelButton="never"></ion-searchbar>


  <!-- List of Text Items -->
  <ion-list mode="ios">

    <ion-item-sliding *ngFor="let cliente of clienteService.clientes">
      <ion-item button detail (click)="verDetalle(cliente)">
        <ion-avatar slot="start">
          <img [src]="cliente.foto ? cliente.foto : './assets/avatars/FotoCamara.png'" />
        </ion-avatar>
        <ion-label>
          <h2>{{ cliente.nombre }} {{ cliente.apellido }}</h2>
          <h5 [class]="clienteService.getEstadoCliente(cliente.id).clase">
            {{ clienteService.getEstadoCliente(cliente.id).texto }}
          </h5>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarEliminar(cliente)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarCliente()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
